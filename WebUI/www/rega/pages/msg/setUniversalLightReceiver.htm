<table style="margin: 0 auto;">
  <tbody>
    <tr>
      <td>${lblColorValue} </td>
      <td><input id="colorPicker"></td>
    </tr>

    <tr name="trDuration">
      <td>${stringTableDuration}: </td>
      <td>
        <input id="durationVal" type="text" size="5" style="text-align: left;" value="0">
      </td>
      <td style="text-align:center;">x</td>
      <td>
        <select id="durationUnit"  style="text-align: center;">
          <!-- <option value="3">${optionUnit10MS}</option>-->
          <option value="0">${Sec}</option>
          <option value="1">${Min}</option>
          <option value="2">${Hou}</option>
        </select>
      </td>
    </tr>

    <tr name="trRampTime">
      <td>${stringTableRampTime}: </td>
      <td>
        <input id="rampTimeVal" type="text" size="5" style="text-align: left;" value="0">
      </td>
      <td style="text-align:center;">x</td>
      <td>
        <select id="rampTimeUnit" style="text-align: center;">
          <option value="3">${optionUnit10MS}</option>
          <option value="0">${Sec}</option>
          <option value="1">${Min}</option>
        </select>
      </td>
    </tr>

    <tr name="trRampTimeOff">
      <td>${stringTableRampTimeOff}: </td>
      <td>
        <input id="rampTimeOffVal" type="text" size="5" style="text-align: left;" value="0">
      </td>
      <td style="text-align:center;">x</td>
      <td>
        <select id="rampTimeOffUnit" style="text-align: center;">
          <option value="3">${optionUnit10MS}</option>
          <option value="0">${Sec}</option>
          <option value="1">${Min}</option>
        </select>
      </td>
    </tr>

  </tbody>
</table>
